  <script>
    document.addEventListener('click', function(e) {
      const target = e.target;
      const feed = document.getElementById('feed');
      const overlay = document.getElementById('overlay');
      const overlayimg = document.getElementById('overlayimg');
      const title = document.getElementById('title');
      const material = document.getElementById('material');
      const price = document.getElementById('price');
      const size = document.getElementById('size');

      if (feed.dataset.imageview === "true") {
        feed.dataset.imageview = "false";
        overlay.className = '';
        overlayimg.src = '';
        overlayimg.alt = '';
        title.innerHTML = '';
        price.innerHTML = '';
        material.innerHTML = '';
        size.innerHTML = '';
      } else if (target.tagName === 'IMG' && target.closest('.image-wrapper')) {
        overlayimg.src = target.src;
        overlayimg.alt = target.alt;
        overlay.className = 'showoverlay';
        feed.dataset.imageview = 'true';
        title.innerHTML = target.dataset.title || '';
        material.innerHTML = target.dataset.material || '';
        size.innerHTML = target.dataset.size || '';
      }
    });
  </script>
